          icon: 🐙

    # 打字动画
    typedTextPrefix: Student
    typedText: ["&& Web Developer"]

    # 个人信息
    info:
        - key: 📍
          val: Sydney
        - key: 🎂
          val: June 3
        - key: 🌐
          val: 中文, English
        - key: 🏫(UG)
