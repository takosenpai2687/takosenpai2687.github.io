# 横幅
banner:
    index:
        type: img
        bgurl: /img/guyun.jpg
        bannerTitle: El Psy <br> Congroo
        bannerText:
        fit: cover
    archive:
        type: img
        bgurl: /img/guyun.jpg
        bannerTitle: El Psy <br> Congroo
        bannerText:
        fit: cover
    links:
        type: img
        bgurl: /img/guyun.jpg
        bannerTitle: El Psy <br> Congroo
        bannerText:
        fit: cover
    default:
        type: img
        bgurl: /img/guyun.jpg
        bannerTitle: El Psy <br> Congroo
        bannerText: <body>
        fit: cover

# 页脚
footer:
    powered:
        enable: true

# 布局
layout:
    path: layout

# 文章目录
toc:
    enable: true
    list_number: true
    max_depth: 3
    min_depth: 1

# 版权信息
creative_commons:
    license: by-nc-sa
    language: deed.zh
    post: true
    clipboard: true

# 分类卡片
categorie_card:
    enable: true
    len: 3
    list: ["Frontend", "Backend", "Algorithms"]

# 固定按钮块
rightside:
    readmode: true
    aside: true

# 日期格式化
datetime_foramt:
    post_card:
        date: YYYY/MM/DD
        time: HH:mm
    post_info:
        date: YYYY/MM/DD
        time: HH:mm
    archive:
        date: YYYY/MM/DD
        time: HH:mm

# 代码块
highlight:
    theme: true
    title: default
    copy: true
    lang: true
    code_word_wrap: fasle
    height_limit: 200 # 超出时，显示折叠按钮

# 友链
links:
  - name: Tako Tako
    url: https://tako-tako.netlify.app/
    image: https://tako-tako.netlify.app/img/tako.png
    desc: Tako Senpai 自研自用的游戏小工具
